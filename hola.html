<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Celulares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #e3f2fd;
            color: #333;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .producto {
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .producto:hover {
            transform: scale(1.05);
        }
        .producto img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        h1 {
            color: #1565c0;
        }
    </style>
</head>
<body>
    <h1>Venta de Celulares</h1>
    <div class="container">
        <div class="producto">
            <img src="imagen1.jpg" alt="Celular 1">
            <h3>Modelo 1</h3>
            <p>Precio: $XXX</p>
        </div>
        <div class="producto">
            <img src="imagen2.jpg" alt="Celular 2">
            <h3>Modelo 2</h3>
            <p>Precio: $XXX</p>
        </div>
        <div class="producto">
            <img src="imagen3.jpg" alt="Celular 3">
            <h3>Modelo 3</h3>
            <p>Precio: $XXX</p>
        </div>
        <div class="producto">
            <img src="imagen4.jpg" alt="Celular 4">
            <h3>Modelo 4</h3>
            <p>Precio: $XXX</p>
        </div>
        <div class="producto">
            <img src="imagen5.jpg" alt="Celular 5">
            <h3>Modelo 5</h3>
            <p>Precio: $XXX</p>
        </div>
        <div class="producto">
            <img src="imagen6.jpg" alt="Celular 6">
            <h3>Modelo 6</h3>
            <p>Precio: $XXX</p>
        </div>
    </div>
    <p>Reemplaza "imagen1.jpg" a "imagen6.jpg" con las fotos de los celulares que quieras mostrar.</p>
</body>
</html>
