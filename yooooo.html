<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Celulares</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }
        .header {
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }
        .producto {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .producto:hover {
            transform: scale(1.05);
        }
        .producto img {
            width: 100%;
            height: auto;
            border-radius: 20px;
        }
        h3 {
            font-size: 22px;
            margin: 10px 0;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .producto a {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            color: #007aff;
            text-decoration: none;
        }
        .producto a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">IMPORTADOS</div>
    <div class="container">
        <div class="producto">
            <img src="iphone 16.jpg" alt="Celular 1">
            <h3>Iphone 16 pro</h3>
            <p>Precio: $1250</p>
            <a href="producto1.html">Ver más</a>
        </div>

        </div>

            <h3>Modelo 3</h3>
            <p>Precio: $XXX</p>
            <a href="producto3.html">Ver más</a>
        </div>
        <div class="producto">
            <img src="imagen4.jpg" alt="Celular 4">
            <h3>Modelo 4</h3>
            <p>Precio: $XXX</p>
            <a href="producto4.html">Ver más</a>
        </div>
        <div class="producto">
            <img src="imagen5.jpg" alt="Celular 5">
            <h3>Modelo 5</h3>
            <p>Precio: $XXX</p>
            <a href="producto5.html">Ver más</a>
        </div>
        <div class="producto">

        </div>
    </div>
</body>
</html>
