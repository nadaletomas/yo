<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Celulares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .producto {
            display: inline-block;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 200px;
        }
        .producto img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Venta de Celulares</h1>
    <div class="producto">
        <img src="imagen1.jpg" alt="Celular 1">
        <h3>Modelo 1</h3>
        <p>Precio: $XXX</p>
    </div>
    <div class="producto">
        <img src="imagen2.jpg" alt="Celular 2">
        <h3>Modelo 2</h3>
        <p>Precio: $XXX</p>
    </div>
    <div class="producto">
        <img src="imagen3.jpg" alt="Celular 3">
        <h3>Modelo 3</h3>
        <p>Precio: $XXX</p>
    </div>
    <p>Reemplaza "imagen1.jpg", "imagen2.jpg" y "imagen3.jpg" con las fotos de los celulares que quieras mostrar.</p>
</body>
</html>
